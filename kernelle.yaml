  - do: coverage

# Other Useful Tasks
build: 
  - do: rust-build
clean: 
  - do: rust-clean
audit: 
  - do: rust-audit
test:
  - do: rust-test
coverage: 
  - do: rust-coverage
lint: 
  - do: rust-lint
