[jobs.default]
command = ["cargo", "check", "--workspace"]
need_stdout = false
watch = ["crates/"]

[jobs.kernelle]
command = ["cargo", "install", "--path", "crates/kernelle", "--force"]
need_stdout = false
watch = ["crates/kernelle/"]

[jobs.violet]
command = ["cargo", "install", "--path", "crates/violet", "--force"]
need_stdout = false
watch = ["crates/violet/"]

[jobs.insights]
command = ["cargo", "install", "--path", "crates/insights", "--force"]
need_stdout = false
watch = ["crates/insights/"]

[jobs.secrets]
command = ["cargo", "install", "--path", "crates/secrets", "--force"]
need_stdout = false
watch = ["crates/secrets/"]

[jobs.all]
command = ["cargo", "build", "--workspace"]
need_stdout = false
watch = ["crates/"]

[jobs.test]
command = ["cargo", "test", "--workspace"]
need_stdout = true
watch = ["crates/"]

[jobs.clippy]
command = ["cargo", "clippy", "--workspace", "--", "-D", "warnings"]
need_stdout = false
watch = ["crates/"] 
