name: test-secrets

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  CARGO_TERM_COLOR: always

jobs:
  secrets-e2e:
    name: Secrets E2E (${{ matrix.os }} - ${{ matrix.test.name }})
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[validated]') && !contains(github.event.head_commit.body, '[validated]')"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15]
        test:
          # Basic usage operations
          - name: "Read operations"
            script: .github/test/secrets/read-operations.sh
          - name: "List operations"
            script: .github/test/secrets/list-operations.sh
          - name: "Update operations"
            script: .github/test/secrets/update-operations.sh
          - name: "Delete operations"
            script: .github/test/secrets/delete-operations.sh
          - name: "Clear vault operations"
            script: .github/test/secrets/clear-vault.sh
          - name: "Error condition handling"
            script: .github/test/secrets/error-conditions.sh
          - name: "Special characters and edge cases"
            script: .github/test/secrets/special-characters.sh
          # Agent operations
          - name: "Agent start and stop"
            script: .github/test/secrets/agent-start-stop.sh
          - name: "Agent status reporting"
            script: .github/test/secrets/agent-status.sh
          - name: "Agent password reset"
            script: .github/test/secrets/agent-password-reset.sh
          - name: "Agent file cleanup"
            script: .github/test/secrets/agent-file-cleanup.sh

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: ${{ matrix.test.name }}
        shell: bash
        run: ${{ matrix.test.script }}
