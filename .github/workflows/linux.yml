name: linux

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-linux:
    name: Unit Tests (Ubuntu)
    runs-on: ubuntu-latest-8-core
    if: "!contains(github.event.head_commit.message, '[validated]') && !contains(github.event.head_commit.body, '[validated]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Blizz Dependencies
        uses: ./.github/actions/setup-blizz

      - name: Test with Coverage (PR)
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/test
        with:
          report-coverage: 'true'
          post-pr-comment: 'true'

      - name: Test with Coverage (Push)
        if: github.event_name == 'push'
        uses: ./.github/actions/test
        with:
          report-coverage: 'true'
          update-badge: 'true'
