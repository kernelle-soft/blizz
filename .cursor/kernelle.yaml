# Blizz Personal/Development Tasks
# Personal workflow shortcuts and development tasks

# Git Tasks
git-cleanup: 
  - git checkout dev 
  - git branch | grep -v \"dev\" | xargs git branch -D

check-tweak: 
  - do: tidy 
  - do: checks 
  - git add . 
  - git commit -m \"tweaks\" 
  - git push

tweak:
  - do: tidy
  - git add .
  - git commit --amend --no-edit
